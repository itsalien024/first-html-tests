<!DOCTYPE html>
<html>
  <head>
       <title>Facebook</title>
       <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
       <link rel="stylesheet" href="styles/general.css">
       <link rel="stylesheet" href="styles/logo.css">
       <link rel="stylesheet" href="styles/signup.css">
    <body>
      <div class="main-body">
        <div class="inner-body">
          <div class="welcome-info">
            <div class="fb-logo">
              <img class="fb-img" src="images/icons/facebook.svg" alt="">
            </div>
            <div class="fb-text">
                <h2 class="fb-txt">Connect with friends and the world <br>around you on Facebook.</h2>
            </div>
          </div>
          <div class="signup">
            <div class="signup-body">
              <div class="user-info">
                <div class="email">
                  <input type="text" placeholder="Email or phone number" class="em-ps-ph">
                </div>
                <div class="password">
                  <input type="text" placeholder="Password" class="em-ps-ph">
                </div>
                <div class="login">
                  <button class="login-bt">Log In</button>
                </div>
                <div class="pswd-reset">
                  <a href="https://rb.gy/bwwv7"><p>Forgot Password?</p></a>
                </div>
                <hr class="hr-line">
                <div class="create-account">
                  <button class="create-account-bt">Create New Account</button>
                </div>
                <div class="brand-acc">
                  <p class="celeb-acc"><a href="https://i.imgur.com/9ydynCw.jpeg" class="create-pg">Create a Page</a> for a celebrity, brand or business.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </head>
</html>
